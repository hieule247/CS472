<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, function2test) {
            let result = function2test();

            if(Array.isArray(expected)){
                expected = expected.toString();
            }
            if(Array.isArray(result)){
                result = result.toString();
            }
            if (expected === result) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + function2test();
            }
        }

        function myarr(){
           return [1,1];
        }
        console.log("Expected output of myarr() is 40  " + myFunctionTest([1,1], function () {
            return myarr();
        }));

        // 2. max() function
        function max(num1, num2){
            return (num1 > num2) ? num1 : num2;
        }
        // ----- test max()
        console.log("Expected output of max(2,5) is 5: " + myFunctionTest(5, function(){
            return max(2,5);
        }));

        // 3. maxOfThree() function
        function maxOfThree(num1, num2, num3){
            max12 = (num1 > num2) ? num1 : num2; 
            return (max12 > num3) ? max12 : num3;
        }
        // ----- test maxOfThree()
        console.log("Expected output of maxOfThree(17, 10, 25) is 25: " + myFunctionTest(25, function(){
            return maxOfThree(17, 10, 25);
        }));
        console.log("Expected output of maxOfThree(27, 10, 25) is 27: " + myFunctionTest(27, function(){
            return maxOfThree(27, 10, 25);
        }));
        
        // 4. isVowel() function
        function isVowel(c){
            // length > 1: Not vowel
            if (c.length > 1)
                return false;
            // check: A, E, I, O, and U
            if (   c === "a" || c === "e" || c === "i" || c === "o" || c === "u" 
                || c === "A" || c === "E" || c === "I" || c === "O" || c === "U")
                return true;
            // not vowel
            return false;
        }; 
        // ----- test isVowel()
        console.log("Expected output of isVowel('c') is false: " + myFunctionTest(false, function(){
            return isVowel('c');
        }));
        console.log("Expected output of isVowel('E') is true: " + myFunctionTest(true, function(){
            return isVowel('E');
        }));
        // 5.1 sum function
        function sum(arrNum){
            let result = 0;
            for (let i = 0; i < arrNum.length; i++)
                result += arrNum[i];
            // return result
            return result;    
        }
        // ----- test sum() function
        console.log("Expected output of sum([1, 2, 3, 4, 5]) is 15: " + myFunctionTest(15, function(){
            return sum([1, 2, 3, 4, 5]);
        }));
        // 5.2 multiply() function
        function multiply(arrNum){
            let result = 1;
            for (let i = 0; i < arrNum.length; i++)
                result *= arrNum[i];
            // return result
            return result;
        }
        // ----- test multiply
        console.log("Expected output of multiply([1,2,3,4]) is 24: " + myFunctionTest(24, function(){
            return multiply([1,2,3,4]);
        }))
        // 6. reverse() function
        function reverse(arr){
            let arrResult = "";
            for (let i = 0; i < arr.length; i++)
                arrResult += arr[arr.length - i - 1];
            // return result;
            return arrResult;            
        }
        // ----- test reverse()
        console.log("Expected output of reverse('jag testar') is 'ratset gaj': " + myFunctionTest('ratset gaj', function(){
            return reverse('jag testar');
        }));
        // 7. findLongestWord
        function findLongestWord(arr){
            var maxLen = 0;
            for (let i = 0; i < arr.length; i++)
            {
                if (arr[i].length > maxLen)
                    maxLen = arr[i].length;
            }
            // return result
            return maxLen;     
        }
        // ----- test findLongestWord()
        console.log('Expected output of findLongestWord(["123", "23", "12345", "4", "1234"]) is 5:' 
        + myFunctionTest(5, function(){
            return findLongestWord(["123", "23", "12345", "24", "1234"]);
        }));
        // 8. filterLongWord() function
        function filterLongWord(arr, len){
            var arrRet = [];
            let count = 0;
            for (let i = 0; i < arr.length; i++)
            {
                if (arr[i].length > len)
                {
                    count++;
                    arrRet[count - 1] = arr[i];
                }
            }
            // return result
            return arrRet;
        }
        // ----- test filterLongWord()
        console.log('Expected output of filterLongWord(["123", "23", "12345", "24", "1234"], 3) is ["12345", "1234"]'
        + myFunctionTest(["12345", "1234"], function(){
            return filterLongWord(["123", "23", "12345", "24", "1234"], 3);
        }));
        // 9. Modify the jsfiddleÂ on the map/filter/reduce slide as follows 
        const arrNum = [1,3,5,3,3];
        // 9.a) multiply each element by 10
        function mapMul10(arr){
            return arr.map(functionMul10);
        }
        function functionMul10(value, index, array){
            return value*10;
        }
        console.log("Expected output of mapMul10([1,3,5,3,3]) is [10, 30, 50, 30, 30]: " 
            + myFunctionTest([10, 30, 50, 30, 30], function(){
                return mapMul10(arrNum);
            }));
        // 9.b) return array with all elements equal to 3;
        function filterEqu3(arr){
            return arr.filter(functionEqu3);
        }
        function functionEqu3(value, index, array){
            return value === 3;
        }
        console.log("Expected output filterEqu3([1,3,5,3,3]) is [3,3,3]: " 
            + myFunctionTest([3,3,3], function(){
                return filterEqu3(arrNum);
            }));
        // 9.c) return array with all elements equal to 3;
        function reduceProdAll(arr){
            return arr.reduce(functionProdAll);
        }
        function functionProdAll(total, value, index, array){
            return total * value;
        }
        console.log("Expected output of reduceProdAll([1,3,5,3,3]) is 135: " + myFunctionTest(135, function(){
                return reduceProdAll(arrNum);
            }));
    </script>
</head>

Look in the Chrome developer console to see the output. CTRL_SHIFT_J
